<html lang="en">
<head>
    <meta charset="UTF-8">
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="container">
        <!-- container -->
        <div class="row">
            <!-- row1 -->
            <div class="col-sm-3">
                <!-- col1-1 guess# -->
                Guess <span id="guessNum"></span> to save the world!
            </div>
            <div class="col-sm-3">
                <!-- col1-2 local# -->
                Your current guess : <span id="guessCurrent"></span>.
            </div>
        </div>
        <div class="row">
            <!-- row2 -->
            <div class="col-sm-3">
                <!-- col2-1 winCount-->
                Wins : <span id="wins"></span>
            </div>
            <div class="col-sm-3">
                <!-- col2-2 lossCount-->
                Losses : <span id="losses"></span>
            </div>
        </div>
        <div class="row">
            <!-- row 2.5  -->
            <div class="col-sm-6 result">
                <!-- col2.5-1 hidden win/loss alert -->
            </div>
        </div>
        <div class="row">
            <!-- row3 -->
            <div class="col-sm-1 crys">
                <!-- col3-1 Crys1-->
                <img src="assets/images/space-stone.jpg" class="img-fluid rounded img" alt="0" >
                <p class="text-center crys0-num"></p>

            </div>
            <div class="col-sm-1 crys">
                <!-- col3-2 Crys2 -->
                <img src="assets/images/reality-stone.jpg" class="img-fluid rounded img" alt="1">
                <p class="text-center crys1-num"></p>
            </div>
            <div class="col-sm-1 crys">
                <!-- col3-3 Crys3 -->
                <img src="assets/images/time-stone.jpg" class="img-fluid rounded img" alt="2">
                <p class="text-center crys2-num"></p>
            </div>
            <div class="col-sm-1 crys">
                <!-- col3-4 Crys4 -->
                <img src="assets/images/soul-stone.jpg" class="img-fluid rounded img" alt="3">
                <p class="text-center crys3-num"></p>
            </div>
            <div class="col-sm-1 crys">
                <!-- crys 5 -->
                <img src="assets/images/power-stone.jpg" class="img-fluid rounded img" alt="4">
                <p class="text-center crys4-num"></p>
            </div>
            <div class="col-sm-1 crys">
                <!-- crys 6 -->
                <img src="assets/images/mind-stone.jpg" class="img-fluid rounded img" alt="5">
                <p class="text-center crys5-num"></p>
            </div>
        </div>
        <p style="font-size: 70%">Images from: https://www.quora.com/What-are-the-powers-of-the-Infinity-Stones-in-Avengers-Infinity-War</p>
        <div class="row">
            <!-- row4 -->
            <div class="col-sm-2">
                <!-- col 4-1 reset button -->
                <button type="button" class="btn btn-primary reset">Save the world Again!</button>
            </div>
        </div>
    </div>

       <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
