<html lang="en">
<head>
    <meta charset="UTF-8">
    <script

  crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <div class="col-md-3">
                <!-- col2-1 winCount-->

            <div class="col-md-3">

        <div>

        <div class="row">
            <!-- row3 -->
            <div class="col-md-1 crys1">

            <div class="col-md-1 crys2">
                <!-- col3-2 Crys2 -->
            </div>

                <!-- col3-3 Crys3 -->
            </div>
            <div class="col-md-1 crys4">
                <!-- col3-4 Crys4 -->
            </div>
            <div class="col-md-1 crys5">
                <!-- crys 5 -->
            </div>
            <div class="col-md-1 crys6">
                <!-- crys 6 -->
            </div>
            <span>Images from https://www.quora.com/What-are-the-powers-of-the-Infinity-Stones-in-Avengers-Infinity-War</span>
        </div>
        <div class="row">
            <!-- row4 -->
            <div class="col-md-2">
                <!-- col 4-1 reset button -->
                <button type="button" class="btn btn-primary result"></button>
            </div>
        </div>
    </div>

       <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
